<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Promotores | Inicio</title>
<style>
:root{
  --blue:#1F5FAF;--blue-dark:#163E73;--black:#111111;--gray:#5E6A75;--bg:#F4F6F8;
}
*{box-sizing:border-box;font-family:system-ui;margin:0;padding:0;}
body{background:#fff;color:var(--black);}
.container{max-width:900px;margin:auto;padding:24px;text-align:center;}
header{padding:30px 0;}
header img{height:70px;margin-bottom:12px;}
h1{font-size:2.2rem;margin-bottom:8px;}
p{color:var(--gray);}
.actions{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-top:20px;}
a.btn{
  background:var(--blue);color:#fff;text-decoration:none;
  padding:14px 22px;border-radius:8px;font-weight:700;
}
a.btn:hover{background:var(--blue-dark);}
.section{background:var(--bg);border-radius:12px;padding:20px;margin-top:20px;}
@media(max-width:600px){
  .actions{flex-direction:column;align-items:stretch;}
  a.btn{width:100%;}
}
</style>
</head>
<body>
<div class="container">
  <header>
    <img src="logo.png" alt="Global Promotores Seguros">
    <h1>Global Promotores Seguros</h1>
    <p>Accede al cotizador o al panel administrativo.</p>
  </header>

  <div class="section">
    <div class="actions">
      <a class="btn" href="/globalpromotores-cotizador.html">Ir al Cotizador</a>
      <a class="btn" href="/globalpromotores-admin.html">Ir al Admin</a>
    </div>
  </div>
</div>
</body>
</html>
